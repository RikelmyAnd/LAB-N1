<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle do CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index-cinema.html">SysCinema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-filmes.html">Cadastrar Filmes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-salas.html">Cadastrar Salas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-sessão.html">Cadastrar Sessão</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sessoes.html">Sessões Disponíveis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br>
        <form id="form-filme" action="" method="post">
            <div class="mb-3">
                <label for="idnomefilme" class="form-label">Nome do Filme</label>
                <input type="text" class="form-control" id="idnomefilme" name="idnomefilme" required placeholder="Digite o nome do Filme">
            </div>
            <div class="mb-3"> 
                <label for="iddescricaofilme" class="form-label">Sinopse do Filme</label>
                <textarea class="form-control" name="iddescricaofilme" id="iddescricaofilme" cols="30" rows="10" required placeholder="Digite uma breve Sinopse para o filme"></textarea>
            </div>
            <div class="mb-3">
                <label for="idgenerofilme" class="form-label">Gênero do Filme</label>
                <select class="form-select" name="idgenerofilme" id="idgenerofilme">
                    <option value="0">Selecionar Gênero</option>
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="ficcao">Ficção Científica</option>
                    <option value="romance">Romance</option>
                    <option value="terror">Terror</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="idduracaofilme">Tempo de Duração do Filme</label>
                <input class="form-control" type="number" id="idduracaofilme" name="idduracaofilme" required placeholder="Duração em minutos">
            </div>
            <div class="mb-3">
                <label class="form-label" for="iddatafilme">Data de Estreia do Filme</label>
                <input class="form-control" type="date" id="iddatafilme" name="iddatafilme" required>
            </div>
            <div class="mb-3">
                <button id="btnSalvarFilme" type="submit" class="btn btn-primary">Salvar Filme</button>
            </div>
            </div>
        </form>
    </div>
    <script src="../js/formscadastrofilmes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0rPo0rGu2rrsV8cKaMNP-rVHYYVJSfCoUqGpaVrT" crossorigin="anonymous"></script>
</body>

</html>
