<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index-cinema.html">SysCinema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

        <br><br>

        <form id="form-ingresso" method="post">
            <div class="mb-3">
                <label class="form-label" for="idsessaoingresso">Selecione a Sessão Desejada</label>
                <select class="form-select" name="idsessaoingresso" id="idsessaoingresso">
                    <option value="0">Selecionar Sessão</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="idnomeingresso">Nome do Cliente</label>
                <input class="form-control" type="text" id="idnomeingresso" name="idnomeingresso" required
                    placeholder="Digite o nome do cliente">
            </div>
            <div class="mb-3">
                <label class="form-label" for="idcpfingresso">CPF do Cliente</label>
                <input class="form-control" type="text" id="idcpfingresso" name="idcpfingresso" required placeholder="Digite o CPF do cliente">
            </div>  
            <div class="mb-3">
                <label class="form-label" for="idassentoingresso">Digite o assento desejado</label>
                <input class="form-control" type="text" id="idassentoingresso" name="idassentoingresso" required
                    placeholder="Digite o assento desejado">
            </div>
            <div class="mb-3">
                <label class="form-label" for="idpagamentoingresso">Metodo de Pagamento</label>
                <select class="form-select" name="idpagamentoingresso" id="idpagamentoingresso">
                    <option value="0">Selecionar Forma de Pagamento</option>
                    <option value="cartao">Cartão de Crédito/Débito</option>
                    <option value="pix">PIX</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="btnVenderIngresso" type="submit" class="btn btn-primary">Vender Ingresso</button>
            </div>
        </div>
            </form>
        <script src="../js/formscompraringresso.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
