<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle do CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index-cinema.html">SysCinema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-filmes.html">Cadastrar Filmes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-salas.html">Cadastrar Salas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-sessão.html">Cadastrar Sessão</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./venda-ingressos.html">Venda de Ingressos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sessoes.html">Sessões Disponíveis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br>

        <form id="form-sessao" action="" method="post">
            <div class="mb-3"> 
                <label class="form-label" for="idfilmesessao">Filme em Exibição</label>
                <select class="form-select" name="idfilmesessao" id="idfilmesessao">
                    <option value="0">Selecionar Filme</option>
                </select>
            </div>   
            <div class="mb-3"> 
                <label class="form-label" for="idsalasessao">Sala de Exibição</label>
                <select class="form-select" name="idsalasessao" id="idsalasessao">
                    <option value="0">Selecionar Sala</option>
                </select>
            </div>
            <div class="mb-3"> 
                <label class="form-label" for="iddatasessao">Data da Sessão</label>
                <input class="form-control" type="datetime-local" id="iddatasessao" name="iddatasessao" required>
            </div>
            <div class="mb-3"> 
                <label class="form-label" for="idprecosessao">Valor do Ingresso para a Sessão</label>
                <input class="form-control" type="number" id="idprecosessao" name="idprecosessao" required
                    placeholder="Digite o valor do ingresso para a sessão">
            </div>
            <div class="mb-3"> 
                <label class="form-label" for="ididiomasessao">Selecione o Idioma da Sessão</label>
                <select class="form-select" name="ididiomasessao" id="ididiomasessao">
                    <option value="0">Selecionar Idioma</option>
                    <option value="dublado">Dublado</option>
                    <option value="legendado">Legendado</option>
                </select>
            </div>
            <div class="mb-3"> 
                <label class="form-label" for="idformatosessao">Formato da Sessão:</label>
                <select class="form-select" name="idformatosessao" id="idformatosessao">
                    <option value="0">Selecionar Formato</option>
                    <option value="2d">2D</option>
                    <option value="3d">3D</option>
                    <option value="imax">IMAX</option>
                </select>
            </div>
              <div class="mb-3">
                <button id="btnCadastrarSessao" type="submit" class="btn btn-primary">Salvar Sessão</button>
              </div>

            </form>

    </div>

    <script src="../js/formscadastrosessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0rPo0rGu2rrsV8cKaMNP-rVHYYVJSfCoUqGpaVrT" crossorigin="anonymous"></script>
</body>

</html>
