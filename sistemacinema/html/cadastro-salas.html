        <br><br>

        <form id="form-sala" action="" method="post">
            <div class="mb-3">
                <label class="form-label" for="idnomesala">Nome da Sala</label><br>
                <input class="form-control" type="text" id="idnomesala" name="idnomesala" required placeholder="Selecionar Sala">
            </div>
            <div class="mb-3">
                <label class="form-label" for="idcapacidadesala">Capacidade da Sala</label>
                <input class="form-control" type="number" id="idcapacidadesala" name="idcapacidadesala" required
                    placeholder="Capacidade maxima permitida da Sala">
            </div>
            <div class="mb-3">
                <label class="form-label" for="idtiposala">Escolha o tipo da Sala</label>
                <select class="form-select" name="idtiposala" id="idtiposala" required>
                    <option value="0">Selecionar Tipo</option>
                    <option value="sala2d">Sala 2D</option>
                    <option value="sala3d">Sala 3D</option>
                    <option value="salaimax">Sala IMAX</option>
                </select>
            </div>
            <div class="mb-3">
                  <button id="btnCadastrarSala" type="submit" class="btn btn-primary">Salvar Sala</button>
            </div>
            </form>
    </div>
        <script src="../js/formscadastrosalas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
